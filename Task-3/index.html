<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        body{
            background-image: url(./img/spiderman.jpg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dynamic-container" class="game-container">
            <div class="heading-container">
                <h1 class="title">MARVEL MEMORY CARD</h1>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="1" src="./img/Blackpanther.jpg" alt="Blackpanther" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="2" src="./img/Captian.png" alt="Captian" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="3" src="./img/Deadpool.png" alt="Deadpool" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="4" src="./img/Captian.png" alt="Captian" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="5" src="./img/Blackpanther.jpg" alt="Blackpanther" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="6" src="./img/Hulk.png" alt="Hulk" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="7"  src="./img/Deadpool.png" alt="Deadpool" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="8" src="./img/Thanos.png" alt="Thanos" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="9" src="./img/Hulk.png" alt="Hulk" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="10" src="./img/Thor.png" alt="Thor" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="11"  src="./img/Thanos.png" alt="Thanos" class="card-image"/>
                </div>
                <div class="card">
                    <img src="./img/marvel.png" class="outline-image"/>
                    <img id="12" src="./img/Thor.png" alt="Thor" class="card-image"/>
                </div>
            </div>
            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
